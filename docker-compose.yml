version: "3.8"

services:
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    networks:
      - voting_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./app/worker/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - voting_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 3

  vote-api:
    build: ./app/vote-api
    ports:
      - "8080:80"
    environment:
      - REDIS_HOST=redis
    networks:
      - voting_network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 5s
      timeout: 3s
      retries: 3

  worker:
    build: ./app/worker
    environment:
      - REDIS_HOST=redis
      - DB_HOST=db
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    networks:
      - voting_network
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy

  result-api:
    build: ./app/result-api
    ports:
      - "8081:80"
    environment:
      - DB_HOST=db
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - ADMIN_KEY=test123 #update to your own password
    networks:
      - voting_network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 5s
      timeout: 3s
      retries: 3

  vote-ui:
    build:
      context: ./app/vote-ui
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    networks:
      - voting_network
    depends_on:
      vote-api:
        condition: service_healthy
      result-api:
        condition: service_healthy

networks:
  voting_network:
    driver: bridge

volumes:
  db-data:
