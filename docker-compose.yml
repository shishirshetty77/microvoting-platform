version: '3.8'

services:
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    networks:
      - voting_network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./app/worker/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - voting_network

  vote-api:
    build: ./app/vote-api
    ports:
      - "8080:80"
    environment:
      - REDIS_HOST=redis
    networks:
      - voting_network
    depends_on:
      - redis

  worker:
    build: ./app/worker
    environment:
      - REDIS_HOST=redis
      - DB_HOST=db
    networks:
      - voting_network
    depends_on:
      - redis
      - db

  result-api:
    build: ./app/result-api
    ports:
      - "8081:80"
    environment:
      - DB_HOST=db
    networks:
      - voting_network
    depends_on:
      - db

  vote-ui:
    build:
      context: ./app/vote-ui
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    # In docker-compose, nginx needs to resolve the service names.
    # We can't use the same nginx.conf as for K8s without modification.
    # A simple solution is to have separate configs, or use envsubst.
    # For now, I will create a docker-compose specific nginx config.
    networks:
      - voting_network
    depends_on:
      - vote-api
      - result-api

networks:
  voting_network:

volumes:
  db-data:
