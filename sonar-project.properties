# SonarQube project configuration
sonar.projectKey=your-project-key # Replace with your project key
sonar.organization=your-organization-key # Replace with your organization key

# --- General Settings ---
sonar.projectName=example-voting-app-modern
sonar.projectVersion=1.0

# --- Path to sources and tests ---
sonar.sources=app
sonar.tests=app

# --- Language-specific settings ---
sonar.python.version=3.11
sonar.python.coverage.reportPaths=coverage.xml

# --- Exclusions ---
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**
