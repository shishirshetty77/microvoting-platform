apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Chart.Name }}-config
data:
  default.conf: |
    server {
        listen 80;
        server_name localhost;

        # Serve static files
        root /usr/share/nginx/html;
        index index.html;

        # Handle client-side routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy API requests to the vote-api service
        location /api/vote {
            proxy_pass http://vote-api; # Kubernetes service name
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Proxy API requests to the result-api service
        location /api/results {
            proxy_pass http://result-api; # Kubernetes service name
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Health check endpoint for nginx itself
        location /health {
            access_log off;
            return 200 "healthy";
        }
    }
