# Default values for worker.
replicaCount: 1

image:
  repository: "worker"
  pullPolicy: IfNotPresent
  tag: "latest"

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Connection details
redis:
  host: "redis"
  port: "6379"

database:
  host: "postgresql"
  user: "postgres"
  name: "postgres"
  secretName: "postgresql-secret"