# Default values for vote-api.
replicaCount: 1

image:
  repository: "vote-api"
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Redis connection details
redis:
  host: "redis"
  port: "6379"

