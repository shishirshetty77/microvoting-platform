apiVersion: v2
name: voting-app
description: A Helm chart for the complete voting application stack
type: application
version: 0.1.0
appVersion: "1.0.0"

dependencies:
  - name: vote-api
    version: "0.1.0"
    repository: "file://./charts/vote-api"
  - name: result-api
    version: "0.1.0"
    repository: "file://./charts/result-api"
  - name: worker
    version: "0.1.0"
    repository: "file://./charts/worker"
  - name: vote-ui
    version: "0.1.0"
    repository: "file://./charts/vote-ui"
  - name: redis
    version: "18.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    alias: redis
  - name: postgresql
    version: "14.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    alias: postgresql
  - name: kube-prometheus-stack
    version: "51.x.x"
    repository: "https://prometheus-community.github.io/helm-charts"
    alias: monitoring
