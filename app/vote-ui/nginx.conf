server {
    listen 80;
    server_name localhost;

    # Serve static files
    root /usr/share/nginx/html;
    index index.html;

    # Handle client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the vote-api service
    # In Kubernetes, this would be the service name 'vote-api'
    location /api/vote {
        proxy_pass http://vote-api; # The service name for the vote API
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy API requests to the result-api service
    # In Kubernetes, this would be the service name 'result-api'
    location /api/results {
        proxy_pass http://result-api; # The service name for the result API
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint for nginx itself
    location /health {
        access_log off;
        return 200 "healthy";
    }
}
