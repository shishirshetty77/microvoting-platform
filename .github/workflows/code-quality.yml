name: Code Quality

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  vote-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/vote-api
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Lint (flake8)
        run: pip install flake8 && flake8 main.py
      - name: Run tests
        run: pytest tests/

  result-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/result-api
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Lint (flake8)
        run: pip install flake8 && flake8 main.py
      - name: Run tests
        run: pytest tests/

  worker:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/worker
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Lint (flake8)
        run: pip install flake8 && flake8 worker.py

  vote-ui:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/vote-ui
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
