name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  vote-ui:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/vote-ui
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm install
    - name: Run linter
      run: npm run lint
    - name: Build for type checking
      run: npm run build

  vote-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/vote-api
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black mypy pytest
    - name: Lint with flake8
      run: flake8 .
    - name: Check formatting with black
      run: black --check .
    - name: Type check with mypy
      run: mypy .
    - name: Test with pytest
      run: pytest

  result-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/result-api
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black mypy pytest
    - name: Lint with flake8
      run: flake8 .
    - name: Check formatting with black
      run: black --check .
    - name: Type check with mypy
      run: mypy .
    - name: Test with pytest
      run: pytest

  worker:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/worker
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black mypy
    - name: Lint with flake8
      run: flake8 .
    - name: Check formatting with black
      run: black --check .
    - name: Type check with mypy
      run: mypy .